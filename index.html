<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Zyrex.lol</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="style.css?v=1.0.1" />
</head>
<body>
  <!-- TOP NAV -->
  <header class="topnav">
    <div class="nav-inner">
      <div class="brand">Xyrex.lol</div>

      <!-- Fixed top search: always visible while sidebar/content scroll independently -->
      <div class="search-wrap">
        <input id="searchInput" class="search-input" type="search" placeholder="Search executors" aria-label="Search executors" />
        <button id="clearSearchBtn" class="btn-ghost" title="Clear search">✕</button>
      </div>

      <div class="nav-spacer"></div>

      <nav class="page-switch" aria-label="Page navigation">
        <button class="page-switch-btn is-active" data-page-target="executorsPage">Executors</button>
        <button class="page-switch-btn" data-page-target="scriptsPage">Scripts Hub</button>
      </nav>
    </div>
  </header>

  <div class="page-layout">
    <!-- LEFT SIDEBAR (FILTERS) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-inner">
        <h2 class="sidebar-title">Filters</h2>

        <!-- PLATFORM FILTERS -->
        <section class="filter-group">
          <h3 class="filter-title">Platform</h3>
          <!-- Checkbox inputs: to add another platform, copy the label block below and change data-filter-group & value -->
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="platform" value="Windows" /> Windows</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="platform" value="macOS" /> macOS</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="platform" value="Android" /> Android</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="platform" value="iOS" /> iOS</label>
          <!-- END add more by duplicating above -->
        </section>

        <!-- TAG FILTERS -->
        <section class="filter-group">
          <h3 class="filter-title">Tags</h3>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="tags" value="Decompiler" /> Decompiler</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="tags" value="Kernel" /> Kernel</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="tags" value="AI" /> AI</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="tags" value="Supports VNG" /> Supports VNG</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="tags" value="Multi-instance" /> Multi-instance</label>
        </section>

        <!-- CHEAT TYPE FILTERS -->
        <section class="filter-group">
          <h3 class="filter-title">Cheat Type</h3>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="cheatType" value="Internal" /> Internal (Executor)</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="cheatType" value="External" /> External</label>
        </section>

        <!-- KEY SYSTEM FILTERS -->
        <section class="filter-group">
          <h3 class="filter-title">Key System</h3>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="keySystem" value="Keyed" /> Keyed</label>
          <label><input type="checkbox" class="filter-checkbox" data-filter-group="keySystem" value="Keyless" /> Keyless</label>
        </section>

        <!-- PRICE FILTER -->
        <section class="filter-group">
          <h3 class="filter-title">Price</h3>
          <div class="price-controls">
            <label><input id="priceFree" type="checkbox" class="price-checkbox" value="free" /> Free</label>
            <label><input id="pricePaid" type="checkbox" class="price-checkbox" value="paid" /> Paid</label>
            <label><input id="priceBoth" type="checkbox" class="price-checkbox" value="both" /> Free + Paid</label>
          </div>
          <!-- To expand pricing categories later, add more .price-checkbox inputs (e.g. value="subscription") and update isPriceMatch() in script.js -->
        </section>

        <hr />
        <button id="resetFilters" class="btn-primary block">Reset filters</button>
      </div>
    </aside>

    <!-- MAIN AREA -->
    <main class="main-content">
      <section id="executorsPage" class="app-page" data-page="executors">
        <!-- LEGEND / KEY ABOVE PRODUCT LIST -->
        <div class="legend">
          <!-- To add legend items: duplicate one .legend-item with icon + short label -->
          <div class="legend-item"><span class="legend-icon verified">✓</span><span>Verified</span></div>
          <div class="legend-item"><span class="legend-icon warning"><svg class="icon-svg legend-svg" viewBox="0 0 640 640" aria-hidden="true" focusable="false"><path d="M320 64C334.7 64 348.2 72.1 355.2 85L571.2 485C577.9 497.4 577.6 512.4 570.4 524.5C563.2 536.6 550.1 544 536 544L104 544C89.9 544 76.8 536.6 69.6 524.5C62.4 512.4 62.1 497.4 68.8 485L284.8 85C291.8 72.1 305.3 64 320 64zM320 416C302.3 416 288 430.3 288 448C288 465.7 302.3 480 320 480C337.7 480 352 465.7 352 448C352 430.3 337.7 416 320 416zM320 224C301.8 224 287.3 239.5 288.6 257.7L296 361.7C296.9 374.2 307.4 384 319.9 384C332.5 384 342.9 374.3 343.8 361.7L351.2 257.7C352.5 239.5 338.1 224 319.8 224z"/></svg></span><span>Warning</span></div>
          <div class="legend-item"><span class="legend-icon trending"><svg class="icon-svg legend-svg" viewBox="0 0 640 640" aria-hidden="true" focusable="false"><path d="M416 224C398.3 224 384 209.7 384 192C384 174.3 398.3 160 416 160L576 160C593.7 160 608 174.3 608 192L608 352C608 369.7 593.7 384 576 384C558.3 384 544 369.7 544 352L544 269.3L374.6 438.7C362.1 451.2 341.8 451.2 329.3 438.7L224 333.3L86.6 470.6C74.1 483.1 53.8 483.1 41.3 470.6C28.8 458.1 28.8 437.8 41.3 425.3L201.3 265.3C213.8 252.8 234.1 252.8 246.6 265.3L352 370.7L498.7 224L416 224z"/></svg></span><span>Trending</span></div>
          <div class="legend-item"><span class="legend-icon internal">I</span><span>Internal</span></div>
          <div class="legend-item"><span class="legend-icon external">E</span><span>External</span></div>
          <div class="legend-item"><span class="legend-icon sunc">S</span><span>sUNC</span></div>
        </div>

        <!-- Product grid -->
        <section id="productGrid" class="product-grid" aria-live="polite">
          <!-- Product cards are injected here by script.js -->
        </section>

        <!-- empty state -->
        <div id="noResults" class="no-results" hidden>
          <p>No products match your filters.</p>
        </div>
      </section>

      <section id="scriptsPage" class="app-page" data-page="scripts" hidden>
        <header class="subpage-header">
          <h2>Scripts Hub</h2>
        </header>

        <div class="subtabs" role="tablist" aria-label="Scripts hub tabs">
          <button class="subtab-btn is-active" role="tab" aria-selected="true" data-subtab-target="tierPaidPanel">Executor Tier List (Paid)</button>
          <button class="subtab-btn" role="tab" aria-selected="false" data-subtab-target="tierFreePanel">Executor Tier List (Free)</button>
          <button class="subtab-btn" role="tab" aria-selected="false" data-subtab-target="popularScriptsPanel">Popular Scripts</button>
          <button class="subtab-btn" role="tab" aria-selected="false" data-subtab-target="savedScriptsPanel">Saved Scripts</button>
          <button class="subtab-btn" role="tab" aria-selected="false" data-subtab-target="recentChangesPanel">Recent Changes</button>
        </div>

        <section id="tierPaidPanel" class="subtab-panel" role="tabpanel">
          <h3>Paid Executor Tier List</h3>
          <div id="tierPaidList" class="rank-list"></div>
        </section>

        <section id="tierFreePanel" class="subtab-panel" role="tabpanel" hidden>
          <h3>Free Executor Tier List</h3>
          <div id="tierFreeList" class="rank-list"></div>
        </section>

        <section id="popularScriptsPanel" class="subtab-panel" role="tabpanel" hidden>
          <h3>Popular Scripts</h3>
          <div id="popularScriptsList" class="script-list"></div>
        </section>

        <section id="savedScriptsPanel" class="subtab-panel" role="tabpanel" hidden>
          <h3>Saved Scripts</h3>
          <label class="input-label" for="savedScriptName">Script title</label>
          <input id="savedScriptName" class="script-input" type="text" placeholder="Example: Auto Farm v2" />

          <label class="input-label" for="savedScriptBody">Script content</label>
          <textarea id="savedScriptBody" class="script-textarea" placeholder="Paste your script here..."></textarea>

          <div class="saved-script-actions">
            <button id="saveScriptBtn" class="btn-primary" type="button">Save Script</button>
            <button id="deleteScriptBtn" class="btn-danger" type="button">Delete</button>
          </div>
          <p id="savedScriptError" class="saved-script-error" role="status" aria-live="polite"></p>

          <div id="savedScriptsList" class="saved-script-list"></div>
        </section>

        <section id="recentChangesPanel" class="subtab-panel" role="tabpanel" hidden>
          <h3>Recent Changes</h3>
          <div id="recentChangesList" class="changes-list"></div>
        </section>
      </section>

      <section id="xyrexPage" class="app-page" data-page="xyrex" hidden>
        <div class="xyrex-page-content">
          <h2>coming soon!</h2>
        </div>
      </section>
    </main>
  </div>

  <!-- INFO MODAL -->
  <div id="modalOverlay" class="modal-overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal">
      <button id="modalCloseBtn" class="modal-close" aria-label="Close modal">✕</button>
      <div id="modalContent" class="modal-content">
        <!-- Modal content injected by script.js -->
      </div>
    </div>
  </div>

  <!-- SVG ICONS (inline so no external assets) -->
  <svg style="display:none" aria-hidden="true">
    <symbol id="icon-decompiler" viewBox="0 0 24 24"><path d="M4 4h16v2H4zM4 9h10v2H4zM4 14h16v2H4zM4 19h10v2H4z" /></symbol>
    <symbol id="icon-multi" viewBox="0 0 24 24"><path d="M12 2l4 4-4 4-4-4zM2 12l4 4 4-4-4-4zM12 18l4 4 4-4-4-4z"/></symbol>
    <symbol id="icon-kernel" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm1 5h-2v7h2z"/></symbol>
    <symbol id="icon-info" viewBox="0 0 24 24"><path d="M11 9h2V7h-2zM11 17h2v-6h-2zM12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20z"/></symbol>
  </svg>

  <script src="./script.js" defer></script>
</body>
</html>
